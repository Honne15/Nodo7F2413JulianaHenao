<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción - NODO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="action.php" method="post">
        <h1>Inscríbete a NODO EAFIT</h1>
        <p>Link a <a href="https://aula.nodoeafit.com/" target="_blank">NODO</a></p>
        <h2>Introduce tus datos aquí:</h2>
    
        <h3>Datos personales</h3>
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" placeholder="Maria" required><br><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="López" required><br><br>
    
        <h3>Datos de contacto</h3>
        <label for="gmail">Correo electrónico:</label>
        <input type="email" id="gmail" name="gmail" placeholder="123@gmail.com" required><br><br>
        <label for="tel">Teléfono:</label>
        <input type="tel" id="tel" name="tel" placeholder="321 6543740"><br><br>
    
        <h3>Datos de residencia</h3>
        <label for="país">País</label>
        <input type="text" id="país" name="país" placeholder="Colombia" required><br><br>
        <label for="Departamento/Estado">Departamento o Estado:</label>
        <input type="text" id="Departamento/Estado" name="Departamento o Estado" placeholder="Antioquia" required><br><br>
        <label for="dirección">Dirección:</label>
        <input type="text" id="dirección" name="dirección" placeholder="Calle 54 #32-21" required><br><br>
   
        <h3>¿A qué curso deseas inscribirte?</h3>
        <input type="radio" id="DesignThinkingForSoftwareDevelopers" name="Curso" value="Design Thinking For Software Developers" required>
        <label for="DesignThinkingForSoftwareDevelopers">Design Thinking For Software Developers</label><br>
        <input type="radio" id="Flutter" name="Curso" value="Flutter">
        <label for="Flutter">Flutter</label><br>
        <input type="radio" id="BusinessAnalyst" name="Curso" value="Business Analyst">
        <label for="BusinessAnalyst">Business Analyst</label><br>
        <input type="radio" id="Designops" name="Curso" value="Designops">
        <label for="Designops">Designops</label><br>
        <input type="radio" id="DiálogosDigitales:GptParaPrincipiantes" name="Curso" value="Diálogos Digitales: Gpt Para Principiantes">
        <label for="DiálogosDigitales:GptParaPrincipiantes">Diálogos Digitales: Gpt Para Principiantes</label><br>
        <input type="radio" id="MarcoConceptualYLegalDeLaIA" name="Curso" value="Marco Conceptual Y Legal De La IA">
        <label for="MarcoConceptualYLegalDeLaIA">Marco Conceptual Y Legal De La IA</label><br>
        <input type="radio" id="AComunicarteConLasInteligenciasArtificiales" name="Curso" value="A Comunicarte Con Las Inteligencias Artificiales">
        <label for="AComunicarteConLasInteligenciasArtificiales">A Comunicarte Con Las Inteligencias Artificiales</label><br>
        <input type="radio" id="IntroducciónAJava" name="Curso" value="Introducción A Java">
        <label for="IntroducciónAJava">Introducción A Java</label><br>
        <input type="radio" id="FundamentalsData" name="Curso" value="Fundamentals Data">
        <label for="FundamentalsData">Fundamentals Data</label><br>
        <input type="radio" id="MarketingDigital" name="Curso" value="Marketing Digital">
        <label for="MarketingDigital">Marketing Digital</label><br>
        <input type="radio" id="Python" name="Curso" value="Python">
        <label for="Python">Python</label>
   
    <div>
        <h3>Modalidad</h3>
        <select id="Modalidad" name="Modalidad" required>
            <option value>Virtual</option>
            <option value>Presencial</option>
        </select>
    </div>
    <div>
        <h3>¿Estás trabajando actualmente?</h3>
        <select id="trabajo" name="Trabajo" required>
            <option value>Si</option>
            <option value>No</option>
        </select>
    </div>
    <div>
        <h3>Descripción personal</h3>
        <textarea id="descripción" name="Descripción personal" maxlength="300" rows="4" cols="61" required></textarea>
    </div>
    <br>
    <div>
    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
    </div>
    </form>
</body>
</html>
