<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos multimedia</title>
</head>
<body>
    <h1 style="font-size: 500%; text-align: center; color: rgb(255, 170, 127); ">Recursos multimedia</h1>
    
    <h2 style="font-size: 250%;">Imágenes</h2>
    <img src="img/flores.jpg" alt="Flores amarillas" width="370px" height="500px">
    <img src="img/smile.jpg" alt="Persona sonriendo" width="400px" height="500px">
    <img src="img/study.jpg" alt="Persona estudiando" width="400px" height="500px">
    
    <h2 style="font-size: 250%;">Audios</h2>
    <audio controls>
        <source src="aud/if ain't got you - Alicia Keys.mp3" type="audio/mpeg">
        Tu navegador no es compatible con el audio
    </audio>
    <audio controls>
        <source src="aud/laufey - letter to my 13 year old self.mp3" type="audio/mpeg">
        Tu navegador no es compatible con el audio
    </audio>
    
    <h2 style="font-size: 250%;">Vídeos</h2>
    <video width="700px" poster="img/paisaje.JPG" controls>
        <source src="vid/Vídeo paisaje.mp4" type="video/mp4">
    </video>

    <h2 style="font-size: 250%;">Iframe</h2>
    <iframe src="https://es.wikipedia.org/wiki/Wikipedia:Portada" width="900px" height="500px">
    </iframe>
</body>
</html>
