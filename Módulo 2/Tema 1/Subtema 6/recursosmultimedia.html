<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos multimedia</title>
</head>
<body>
    <h1 style="font-size: 500%; text-align: center; color: rgb(226, 26, 26); ">Recursos multimedia</h1>
    
    <h2 style="font-size: 250%; color: brown;">Imágenes</h2>
    <img src="img/floresamarillas.jpg" alt="Flores amarillas" width="370px" height="550px">
    <img src="img/libro.jpg" alt="Libro con flores blancas en el medio" width="400px" height="550px">
    <img src="img/luna.jpg" alt="Luna rodeada de ramas con flores rojas" width="400px" height="550px">
    
    <h2 style="font-size: 250%; color: brown;">Audios</h2>
    <audio controls>
        <source src="aud/laufey - goddess  sub. español & lyrics.mp3" type="audio/mpeg">
        Tu navegador no es compatible con el audio.
    </audio>
    <audio controls>
        <source src="aud/laufey - letter to my 13 year old self  sub. español & lyrics.mp3" type="audio/mpeg">
        Tu navegador no es compatible con el audio.
    </audio>
    
    <h2 style="font-size: 250%; color: brown;">Vídeos</h2>
    <video width="700px" poster="img/mar.jpg" controls>
        <source src="vid/video.mp4" type="video/mp4">
    </video>

    <h2 style="font-size: 250%; color: brown;">Iframe</h2>
    <iframe src="https://es.wikipedia.org/wiki/Wikipedia:Portada" width="900px" height="500px">
    </iframe>
</body>
</html>
